<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Sign up</h1>
            <p>Por favor, completa los campos para registrarte.</p>
            
            <!-- Formulario de registro con los IDs correspondientes -->
            <form id="registerForm">
                <input type="text" id="username" placeholder="Nombres" required>
                <input type="text" id="lastname" placeholder="Apellidos" required>
                <input type="number" id="age" placeholder="Edad" required>
                <input type="email" id="email" placeholder="Correo Electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña" required>
                
                
                <button type="submit">Registrarse</button>
                <p id="registerMsg"></p>
            </form>
            
            <p>¿Ya tienes una cuenta? <a href="#/home">Login</a></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
