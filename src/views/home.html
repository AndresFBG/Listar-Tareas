<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <div class="container-login">
      <div class="form-container">
        <h1>¡Hola de nuevo!</h1>
        <h2>Acceso a la cuenta</h2>

        <form id="loginForm">
          <input
            type="email"
            id="email"
            placeholder="Correo electrónico"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Contraseña"
            required
          />

          <button type="submit">Vamos a iniciar</button>
        </form>

        <!-- Container for error or success messages -->
        <div id="loginMsg"></div>

        <p>¿Necesitas una cuenta?&nbsp;<a href="#/register">Crear cuenta</a></p>

        <!-- Link to recover password -->
        <p>
          ¿Problemas para acceder?&emsp;<a href="#/forgot"
            >Restablecer contraseña</a
          >
        </p>
      </div>
      <div class="image-container">
        <!--<img src="public/image_login.svg" alt="Imagen de Login">-->
        <img src="image_login.svg" alt="Imagen de Login" />
      </div>
    </div>

    <!-- Warning modal for login required -->
    <div id="loginRequiredModal" class="modal" style="display: none">
      <div class="modal-content">
        <p>Inicia sesión para poder continuar.</p>
        <button id="closeLoginRequiredModal">Cerrar</button>
      </div>
    </div>

    <footer class="footer">
      <nav class="footer-nav">
        <a href="#/home">Acceder</a>
        <span>|</span>
        <a href="#/board">Home</a>
        <span>|</span>
        <a href="#/about-us">Nosotros</a>
      </nav>
      <p class="footer-copy">
        &copy; 2025. Sitio web desarrollado por NEXTSTEP Todos los derechos reservados.
      </p>
    </footer>
  </body>
</html>
