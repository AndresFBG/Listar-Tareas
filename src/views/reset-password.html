<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container-reset-password">
        <div class="form-container">
            <h1>Nueva contraseña</h1>
            <p>Ingresa tu nueva contraseña para completar el proceso de recuperación</p>
            
            <form id="resetPasswordForm">
                <!-- Hidden token that will come from the URL -->
                <input type="hidden" id="resetToken" name="token">
                
                <!-- New password field -->
                <div class="password-container">
                    <input type="password" id="newPassword" placeholder="Nueva contraseña" required>
                    <button type="button" class="toggle-password" id="toggleNewPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <!-- Password confirmation field -->
                <div class="password-container">
                    <input type="password" id="confirmPassword" placeholder="Confirmar la contraseña" required>
                    <button type="button" class="toggle-password" id="toggleConfirmPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <!-- Message container -->
                <div id="message" class="message-container"></div>
                
                <!-- Button to change password -->
                <button type="submit" id="submitBtn">Cambiar contraseña</button>
                
                <!-- Link to return to login -->
                <p><a href="#/home">Volver al login</a></p>
            </form>
        </div>
    </div>

    <!-- Success Confirmation Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content success-modal">
            <div class="modal-header">¡Contraseña Actualizada!</div>
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <p class="success-message">
                Tu contraseña ha sido actualizada exitosamente. Ya puedes iniciar sesión con tu nueva contraseña.
            </p>
            <div class="modal-buttons">
                <button type="button" class="btn-save" id="goToLoginBtn">Ir al Login</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
