<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Tareas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- FontAwesome -->
</head>
<body>
  <div class="container">
    <!-- Encabezado con botones -->
    <div class="header">
      <h1>MIS TAREAS</h1>
      <div class="header-buttons">
        <button class="new-task-btn" id="newTaskBtn">+ Nueva Tarea</button>
        <button class="profile-btn" id="profileBtn">Mi Perfil</button>
        <button class="logout-btn" id="logoutBtn">Cerrar sesión</button>
      </div>
    </div>

    <!-- Contenedor de las tareas -->
    <div class="tasks-grid">
      <!-- Columna "Por Hacer" -->
      <div class="task-column">
        <div class="column-header">
          <span>POR HACER</span>
          <button class="edit-btn" id="editTodoBtn"><i class="fas fa-edit"></i></button> <!-- Lápiz de edición -->
        </div>
        <div id="todo-tasks">
          <div class="empty-state">No hay tareas pendientes</div>
        </div>
      </div>

      <!-- Columna "Haciendo" -->
      <div class="task-column">
        <div class="column-header">
          <span>HACIENDO</span>
          <button class="edit-btn" id="editDoingBtn"><i class="fas fa-edit"></i></button> <!-- Lápiz de edición -->
        </div>
        <div id="doing-tasks">
          <div class="empty-state">No hay tareas en progreso</div>
        </div>
      </div>

      <!-- Columna "Hecho" -->
      <div class="task-column">
        <div class="column-header">
          <span>HECHO</span>
          <button class="edit-btn" id="editDoneBtn"><i class="fas fa-edit"></i></button> <!-- Lápiz de edición -->
        </div>
        <div id="done-tasks">
          <div class="empty-state">No hay tareas completadas</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para Crear/Editar Tarea -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <div class="modal-header" id="taskModalTitle">Crear Tarea</div>
      <form id="taskForm">
        <div class="form-group">
          <label for="taskTitle">Título</label>
          <input type="text" id="taskTitle" name="title" required>
        </div>
        <div class="form-group">
          <label for="taskDetails">Detalles</label>
          <textarea id="taskDetails" name="details"></textarea>
        </div>
        <div class="datetime-group">
          <div class="form-group">
            <label for="taskDate">Fecha</label>
            <input type="date" id="taskDate" name="date" required>
          </div>
          <div class="form-group">
            <label for="taskTime">Hora</label>
            <input type="time" id="taskTime" name="time" required>
          </div>
        </div>
        <div class="form-group">
          <label for="taskStatus">Estado</label>
          <select id="taskStatus" name="status" required>
            <option value="">Seleccionar estado</option>
            <option value="todo">Por hacer</option>
            <option value="doing">Haciendo</option>
            <option value="done">Hecho</option>
          </select>
        </div>
        <div class="modal-buttons">
          <button type="submit" class="btn-save">Guardar</button>
          <button type="button" class="btn-cancel" id="cancelBtn">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal para Editar Perfil de Usuario -->
  <div id="profileModal" class="modal profile-modal">
    <div class="modal-content">
      <div class="modal-header">Mi Perfil</div>

      <!-- Avatar del usuario -->
      <div class="profile-avatar" id="userAvatar">
        U
      </div>

      <!-- Mensaje de éxito -->
      <div id="successMessage" class="success-message">
        ¡Perfil actualizado exitosamente!
      </div>

      <!-- Formulario para editar el perfil -->
      <form id="profileForm">
        <div class="form-group">
          <label for="profileName">Nombres</label>
          <input type="text" id="profileName" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="profileLastname">Apellidos</label>
          <input type="text" id="profileLastname" name="lastname" required>
        </div>
        
        <div class="form-group">
          <label for="profileEmail">Correo Electrónico</label>
          <input type="email" id="profileEmail" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="profileBirthdate">Fecha de Nacimiento</label>
          <input type="date" id="profileBirthdate" name="birthdate" required>
        </div>
        
        <div class="form-group">
          <label for="profileBio">Acerca de mí (opcional)</label>
          <textarea id="profileBio" name="bio" rows="3" placeholder="Cuéntanos un poco sobre ti..."></textarea>
        </div>
        
        <div class="modal-buttons">
          <button type="submit" class="btn-save">Guardar Cambios</button>
          <button type="button" class="btn-cancel" id="profileCancelBtn">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
